<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moodify Login</title>
  <style>
    
    body {
      background-color: rgb(210, 185, 117);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #E8DCCF;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(90, 0, 46, 0.95); 
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 350px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #D4B078;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #CBAE82;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #E8DCCF;
      color: #5A002E;
      font-weight: bold;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #A1004F;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background-color: #CBAE82;
      color: #5A002E;
    }

    .signup-link {
      margin-top: 15px;
      text-align: center;
      color: #E8DCCF;
      font-size: 14px;
    }

    .signup-link a {
      color: #A1004F;
      font-weight: bold;
      text-decoration: none;
    }
    
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .login-container {
        padding: 25px 20px;
        width: 100%;
      }

      .login-container h2 {
        font-size: 20px;
      }

      .form-group input,
      .login-btn {
        font-size: 14px;
        padding: 10px;
      }

      .signup-link {
        font-size: 13px;
      }
    }

    @media (max-width: 400px) {
      .login-container {
        padding: 20px 15px;
      }

      .login-container h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Moodify</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="signup-link">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>
  <script>
  document.getElementById("loginForm").addEventListener("submit", (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  
  if (username && password) {
    
    fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username, password })
    })
    .then(response => response.json())
    .then(data => {
      if (data.message === "Login successful!") {
        // Save login state
        localStorage.setItem("loggedInUser", username);
        alert("Login successful!");
        window.location.href = "home.html"; 
      } else {
        alert(data.message); 
      }
    })
    .catch(error => {
      alert("Error logging in: " + error.message);
    });
  } else {
    alert("Please enter valid credentials.");
  }
});


  </script>
  
</body>
</html>
