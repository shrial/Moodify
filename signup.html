<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Moodify</title>

  <style>
    body {
      background-color: burlywood;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #E8DCCF;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background-color: rgba(90, 0, 46, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 370px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #D4B078;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #CBAE82;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #E8DCCF;
      color: #5A002E;
      font-weight: bold;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      background-color: #A1004F;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-btn:hover {
      background-color: #CBAE82;
      color: #5A002E;
    }

    .login-link {
      margin-top: 15px;
      text-align: center;
      color: #E8DCCF;
      font-size: 14px;
    }

    .login-link a {
      color: #A1004F;
      font-weight: bold;
      text-decoration: none;
    }

    .success-message {
      margin-top: 15px;
      text-align: center;
      font-size: 16px;
      color: #D4B078;
      font-weight: bold;
      display: none;
    }
    /* Responsive Styles */
    @media (max-width: 480px) {
      .signup-container {
        padding: 25px;
        width: 100%;
      }

      .signup-container h2 {
        font-size: 24px;
      }

      .form-group label {
        font-size: 14px;
      }

      .form-group input {
        font-size: 14px;
      }

      .signup-btn {
        font-size: 15px;
        padding: 10px;
      }

      .login-link {
        font-size: 13px;
      }

      .success-message {
        font-size: 14px;
      }
    }

    @media (max-width: 360px) {
      .signup-container {
        padding: 20px;
      }

      .signup-container h2 {
        font-size: 22px;
      }
    }
  </style>

</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="newUsername">Username</label>
        <input type="text" id="newUsername" required />
      </div>
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="newPassword">Password</label>
        <input type="password" id="newPassword" required />
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <div class="success-message" id="successMessage">Sign up successful!</div>
    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async function (event) {
      event.preventDefault();

      const username = document.getElementById('newUsername').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('newPassword').value;

      try {
        const response = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password }) // Removed name here
        });

        const data = await response.json();

        if (response.ok) {
          successMessage.textContent = data.message;
          successMessage.style.display = "block";
          successMessage.style.color = "#D4B078";
          form.reset();
        } else {
          successMessage.textContent = data.message || "Signup failed.";
          successMessage.style.display = "block";
          successMessage.style.color = "red";
        }
      } catch (error) {
        console.error("Error:", error);
        successMessage.textContent = "Something went wrong.";
        successMessage.style.display = "block";
        successMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
