<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liked Movies - Moodify</title>
  <style>
    
    body {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #E8DCCF;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #navbar {
      position: fixed;
      height: 10vh;
      width: 100vw;
      background-color: rgba(161, 0, 79, 0.75);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 70px;
    }

    #moodify {
      position: fixed;
      left: 40px;
      top: 23px;
      color: #D4B078;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
    }

    #navbar a {
      color: #D4B078;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
    }

    #navbar a:hover {
      color: #fff8e6;
    }

    h1 {
      margin-top: 90px;
      margin-bottom: 20px;
    }

    h1 img {
      width: 40px;
      height: 40px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .movie-table {
      background-color: rgba(90, 0, 46, 0.9);
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #E8DCCF;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #CBAE82;
    }

    th {
      background-color: #A1004F;
      color: #E8DCCF;
    }

    tr:hover {
      background-color: rgba(203, 174, 130, 0.3);
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #dca100;
    }

    .heart-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .heart-icon:hover {
      transform: scale(1.2);
    }

    .liked {
      animation: glowPulse 1.5s infinite ease-in-out;
    }
    h1 {
  margin-top: 90px;
  margin-bottom: 20px;
  color: #D4B078; 
  font-size: 2em;  
  font-weight: bold; 
}


    @keyframes glowPulse {
      0% {
        transform: scale(1);
        filter: drop-shadow(0 0 5px #ff4f8b);
      }
      50% {
        transform: scale(1.3);
        filter: drop-shadow(0 0 15px #ff4f8b);
      }
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 5px #ff4f8b);
      }
    }
  
    @media (max-width: 768px) {
      #navbar {
        flex-direction: column;
        gap: 10px;
        height: auto;
        padding: 10px 0;
      }

      #moodify {
        position: static;
        margin-bottom: 10px;
        font-size: 1.1em;
      }

      h1 {
        font-size: 1.5em;
        text-align: center;
        margin-top: 120px;
      }

      .movie-table {
        width: 95%;
        padding: 15px;
      }

      table th, table td {
        padding: 10px;
        font-size: 14px;
      }

      .heart-icon {
        width: 20px;
        height: 20px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3em;
      }

      #navbar a {
        font-size: 1em;
      }

      table th, table td {
        padding: 8px;
        font-size: 13px;
      }

      .heart-icon {
        width: 18px;
        height: 18px;
      }

      .footer {
        font-size: 12px;
        text-align: center;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <a id="moodify" href="./home.html">Moodify</a>
    <a href="./likedsongs.html">Liked Songs</a>
    <a href="./likedmovies.html">Liked Movies</a>
  </nav>
  <div style="height: 40px;"></div>
  <h1>Liked Movies</h1>

  <div class="movie-table">
    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Movie Name</th>
          <th>Year</th>
          <th>Genre</th>
          <th>‚ù§</th>
        </tr>
      </thead>
      <tbody id="movieList">
        
      </tbody>
    </table>
  </div>

  <div class="footer">
    &copy; 2025 Moodify | Movies that match your mood üçø
  </div>
  // <button onclick="saveToDatabase()">Save to Database</button>

  <script>
    const userId = localStorage.getItem("loggedInUser") || "U001";
    let likedMovies = JSON.parse(localStorage.getItem("likedMovies")) || [];
  
    const movieList = document.getElementById("movieList");
  
    
    function saveToDatabase() {
  fetch("http://localhost:3000/saveLikedMovies", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(likedMovies.filter(m => m.user_id === userId))
  })
    .then(response => {
      if (response.ok) {
        alert("Saved to database!");
      } else {
        alert("Failed to save!");
      }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("Error occurred");
    });
}
// Function to render liked movies
function renderLikedMovies() {
      movieList.innerHTML = ""; 
  
      likedMovies.forEach((movie) => {
        if (movie.user_id === userId) {
          const row = document.createElement("tr");
  
          row.innerHTML = `
            <td>${movie.user_id}</td>
            <td>${movie.movie_name}</td>
            <td>${movie.year_of_release}</td>
            <td>${movie.genre}</td>
            <td><img class="heart-icon liked" src="redheart.jpg" alt="liked" /></td>
          `;
  
          const heartIcon = row.querySelector(".heart-icon");
  
         
          heartIcon.addEventListener("click", () => {
            
            likedMovies = likedMovies.filter(
              m =>
                !(
                  m.user_id === movie.user_id &&
                  m.movie_name === movie.movie_name
                )
            );
  
            // Save updated likedMovies to localStorage
            localStorage.setItem("likedMovies", JSON.stringify(likedMovies));
  
            // Remove the row from the table
            row.remove();
  
            // Signal to movies.html to update the heart icon
            localStorage.setItem("movieUnhearted", movie.movie_name);
          });
  
          movieList.appendChild(row);
        }
      });
      saveToDatabase();
    }
  
    
renderLikedMovies();


  </script>
  
  
</body>
</html>
